rpc:
    threads: 0  # equal to the number of CPUs
    address: 127.0.0.1
    port: 39172

psm:
    machine_service:
        request_queue_size: 10000
        mutation_queue_size: 10000
    journal_service:
        request_queue_size: 10000
        batch_size: 1000
    snapshot_service:
        snapshot_interval: 100000
        batch_size: 1000000

journal_storage:
    path: ./journal
    file_size_soft_limit: 100000000

snapshot_storage:
    path: ./snapshots

logging:
    - target:
        type: file
        path: ./rayd.debug.log
      level: debug

    - target:
        type: stderr
      level: info
