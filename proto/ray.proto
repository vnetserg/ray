syntax = "proto3";
package ray;

service Storage {
    rpc Set (SetRequest) returns (SetReply);
    rpc Get (GetRequest) returns (GetReply);
}

message Value {
    bytes value = 1;
}

message SetRequest {
   bytes key = 1;
   Value value = 2;
}

message SetReply {
    Value previous = 1;
}

message GetRequest {
    bytes key = 1;
}

message GetReply {
   Value value = 1;
}
